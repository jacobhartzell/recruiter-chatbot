# Configuration for Recruiter Chatbot

# Model settings
model:
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
  llm_model: "microsoft/DialoGPT-medium"
  max_tokens: 512
  temperature: 0.7

# Vector database settings
vector_db:
  persist_directory: "./data/chroma_db"
  collection_name: "career_stories"
  chunk_size: 1000
  chunk_overlap: 200

# Streamlit settings
streamlit:
  page_title: "Career Chatbot"
  page_icon: "ðŸ¤–"
  layout: "wide"

# RAG settings
rag:
  top_k: 3
  similarity_threshold: 0.7

# Rate limiting settings
rate_limiting:
  max_requests_per_minute: 10
  max_requests_per_hour: 60

# Logging settings
logging:
  use_gcp_logging: true  # Set to true for GCP Cloud Logging (enables dual logging)
  log_level: "INFO"       # DEBUG, INFO, WARNING, ERROR
  log_file: "./logs/chatbot.log"  # Local log file path (always used)
  environment: "development"      # development, staging, production
  service_name: "recruiter-chatbot-jh"
